<!DOCTYPE html>
<html>
<head>
    <title>Map Locations from CSV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h2>Upload CSV to Map Locations</h2>
    <input type="file" id="csvFile" accept=".csv">
    <div id="map" style="width: 100%; height: 600px; margin-top: 20px;"></div>

    <script>
        var map = L.map('map').setView([20.0, -160.0], 3);  // General center in the Pacific

        // Add a tile layer (background map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to handle the CSV file upload
        document.getElementById('csvFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    for (const row of results.data) {
                        const name = row['Name'];
                        const latitude = parseFloat(row['Latitude']);
                        const longitude = parseFloat(row['Longitude']);

                        // Check if latitude and longitude are valid numbers
                        if (!isNaN(latitude) && !isNaN(longitude)) {
                            L.marker([latitude, longitude]).addTo(map)
                                .bindPopup(`<b>${name}</b><br>Latitude: ${latitude}, Longitude: ${longitude}`);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
