<!DOCTYPE html>
<html>
<head>
    <title>Solar Design Workshop Participating Schools</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h2>Solar Design Workshop Participating Schools</h2>
    <div id="map" style="width: 100%; height: 800px; margin-top: 20px;"></div>

    <script>
        var map = L.map('map').setView([20.6, -157.9], 8);  // General center in the Pacific

        // Add a tile layer (background map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URL to the Google Sheet published as CSV
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSIPgCG22KwxXOdbSK5V297IJGjF960lhe_JHVruylOj8IysqameTEtHt9eQsu-E4SZdYAEKwZG3gin/pub?gid=0&single=true&output=csv';

        // Fetch and parse the CSV from the Google Sheet
        fetch(googleSheetUrl)
            .then(response => response.text())
            .then(csvData => {
                Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        for (const row of results.data) {
                            const name = row['Name'];
                            const latitude = parseFloat(row['Latitude']);
                            const longitude = parseFloat(row['Longitude']);

                            // Check if latitude and longitude are valid numbers
                            if (!isNaN(latitude) && !isNaN(longitude)) {
                                L.marker([latitude, longitude]).addTo(map)
                                    .bindPopup(`<b>${name}</b><br>Latitude: ${latitude}, Longitude: ${longitude}`);
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching the Google Sheet:', error));
    </script>
</body>
</html>
