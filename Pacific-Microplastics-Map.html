<!DOCTYPE html>
<html>
<head>
    <title>Microplastic Concentrations in the Pacific</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        var map = L.map('map').setView([14.5, -170], 4);  // Centered on the Pacific

        // Add a tile layer (background map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example: GeoJSON data for microplastic concentrations (replace with your actual data)
        var microplasticData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-170.5, 14.5]
                    },
                    "properties": {
                        "name": "Hawaii",
                        "concentration": "High"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-172.5, -14.5]
                    },
                    "properties": {
                        "name": "American Samoa",
                        "concentration": "Medium"
                    }
                }
            ]
        };

        // Add GeoJSON layer to map
        L.geoJSON(microplasticData, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<b>' + feature.properties.name + '</b><br>Concentration: ' + feature.properties.concentration);
            }
        }).addTo(map);
    </script>
</body>
</html>
